<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <main>
    <figure class="aaa">
      <img src="./eisenhower-matrix.jpg" alt="" class="section_add-item_img">
      <figcaption>
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
    <article class="centered-main-page-element">
      <section>
        <p id="top-section-for-adding-element-to-list">
          <label for="new-task" class="add-item_label">Add Item</label>
        </p>
        <div class="task-row-wrapper">
          <input id="new-task"class="input task" type="text">
          <button class="button">Add</button>
        </div>
        <p></p>
      </section>
      <section>
        <h3 class="section-header">Todo</h3>
        <ul id="incomplete-tasks" class="section-list">
          <li class="list-item">
            <input type="checkbox" class="input checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow for remove the line" class="form-button_img">
            </button>
          </li>
          <li class="list-item edit-mode">
            <input type="checkbox" class="input checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="go shopping" class="input task">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow for remove the line" class="form-button_img">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="section-header">Completed</h3>
        <ul id="completed-tasks" class="section-list">
          <li class="list-item">
            <input type="checkbox" checked class="input checkbox">
            <label class="task">See the Doctor</label>
            <input type="text" class="input task">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img src="./remove.svg" alt="Arrow for remove the line" class="form-button_img">
            </button>
          </li>
        </ul>
      </section>  
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
